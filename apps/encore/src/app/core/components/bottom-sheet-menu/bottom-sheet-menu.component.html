<div class="logo"><esp-encore-logo title="encore"></esp-encore-logo></div>
<ng-container *cosIfFeatureFlags="{ matches: ['mmp'] }">
  <a [routerLink]="['/']" mat-menu-item class="cos-menu-item">
    <i class="fa fa-tachometer-alt"></i>
    <span>My Dashboard</span>
    <i class="fa fa-chevron-right right"></i>
  </a>
  <a [routerLink]="['/notifications']" mat-menu-item class="cos-menu-item">
    <i class="fa fa-bell"></i>
    <span [matBadge]="notifications">Notifications</span>
    <i class="fa fa-chevron-right right"></i>
  </a>
  <mat-divider></mat-divider>
  <a [routerLink]="['/account']" mat-menu-item class="cos-menu-item">
    <i class="fa fa-user"></i>
    <span>Manage my account</span>
    <i class="fa fa-chevron-right right"></i>
  </a>
</ng-container>
<a [routerLink]="['/settings']" mat-menu-item class="cos-menu-item">
  <i class="fa fa-cog"></i>
  <span>Settings</span>
  <i class="fa fa-chevron-right right"></i>
</a>
<a mat-menu-item class="cos-menu-item" (click)="licenseAgreement()">
  <i class="fa fa-file-alt"></i>
  <span>License Agreement</span>
</a>
<mat-divider></mat-divider>
<ng-container *cosIfFeatureFlags="{ matches: ['mmp'] }">
  <a [routerLink]="['/suppliers']" mat-menu-item class="cos-menu-item">
    <i class="fa fa-align-left"></i>
    <span>Suppliers and Notes</span>
    <i class="fa fa-chevron-right right"></i>
  </a>
  <a href="#" mat-menu-item class="cos-menu-item">
    <i class="fa fa-newspaper"></i>
    <span>ESP updates</span>
    <i class="fa fa-chevron-right right"></i>
  </a>
  <a href="#" mat-menu-item class="cos-menu-item">
    <i class="fa fa-question-circle"></i>
    <span>Help Center</span>
    <i class="fa fa-chevron-right right"></i>
  </a>
  <mat-divider></mat-divider>
  <button
    mat-menu-item
    class="cos-menu-item client-safe-toggle-button"
    (click.stop)="toggleClientSafeMode()"
  >
    <cos-toggle
      cos-menu-item
      id="client-safe-toggle"
      name="client-safe-toggle"
      [checked]="clientSafeMode"
    >
      Client Safe Mode
    </cos-toggle>
  </button>
  <mat-divider></mat-divider>
</ng-container>
<a (click)="logout()" mat-menu-item class="cos-menu-item cos-menu-item--unique">
  <i class="fa fa-sign-out-alt"></i>
  <span>Logout</span>
</a>
