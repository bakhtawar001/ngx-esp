<cos-segmented-panel
  class="contact-detail-panel"
  data-cy="profile-and-contact-panel"
>
  <cos-segmented-panel-header>
    <h2 class="header-style-16 mb-0" data-cy="profile-and-contact-panel-header">
      Profile & Contact Information
    </h2>
  </cos-segmented-panel-header>

  <cos-segmented-panel-row>
    <esp-name-panel-row-form
      [isEditable]="isEditable"
      [isUser]="isUser"
    ></esp-name-panel-row-form>
  </cos-segmented-panel-row>
  <cos-segmented-panel-row>
    <esp-profile-avatar-panel-row-form
      [isEditable]="isEditable"
    ></esp-profile-avatar-panel-row-form>
  </cos-segmented-panel-row>
  <cos-segmented-panel-row>
    <esp-email-list-panel-row-form
      [isEditable]="isEditable"
    ></esp-email-list-panel-row-form>
  </cos-segmented-panel-row>
  <cos-segmented-panel-row>
    <esp-phone-list-panel-row-form
      [defaultPhoneType]="defaultPhoneType"
      [isEditable]="isEditable"
      data-cy="phone-list-panel-row-form"
    ></esp-phone-list-panel-row-form>
  </cos-segmented-panel-row>
</cos-segmented-panel>

<esp-address-list-panel-form
  data-cy="contact-addresses"
></esp-address-list-panel-form>

<cos-segmented-panel class="contact-detail-panel" data-cy="companies-panel">
  <cos-segmented-panel-header>
    <h2 class="header-style-16 mb-0" data-cy="companies-panel-header">
      Companies
    </h2>
  </cos-segmented-panel-header>
  <cos-segmented-panel-row> </cos-segmented-panel-row>
</cos-segmented-panel>

<esp-contact-links-panel data-cy="contact-links"></esp-contact-links-panel>
