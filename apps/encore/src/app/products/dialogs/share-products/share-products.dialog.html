<header>
  <div>
    <button class="cos-modal-close" mat-dialog-close>
      <i class="fas fa-times"></i>
      <span class="cos-accessibly-hidden">Close</span>
    </button>
  </div>
  <h2 mat-dialog-title>Share {{ products.length }} {{ productText }}</h2>
</header>
<ng-container *ngIf="products.length">
  <mat-dialog-content>
    <div class="flex w-full">
      <div class="product-column w-1/3">
        <cos-product-card
          [product]="currentProduct"
          [suppressActions]="true"
        ></cos-product-card>

        <div *ngIf="products.length > 1">
          <cos-pagination
            [length]="products.length"
            [pageSize]="1"
            [pageIndex]="pageIndex"
            [maxPageNumbers]="products.length"
            (page)="pageChange($event)"
          ></cos-pagination>
        </div>
      </div>
      <div class="share-form-inputs w-2/3">
        <div class="mb-16 text-center">
          <cos-button-group
            [toggleOptions]="shareTypes"
            [groupName]="shareTypesButtonGroupName"
            [toggleAriaLabel]="shareTypesAriaLabel"
            [defaultSelection]="shareTypesSelectedValue"
          ></cos-button-group>
        </div>
        <cos-form-field>
          <cos-label>Recipients</cos-label>
          <span class="body-copy-12-shark"
            >To send to multiple email addresses, seperate them with a
            comma</span
          >
          <input cos-input type="text" placeholder="Email address" />
        </cos-form-field>
        <cos-form-field>
          <cos-label>Personal Note</cos-label>
          <textarea
            cos-input
            placeholder="Here's a product that I think you might be interested in!"
          ></textarea>
        </cos-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-end">
    <div>
      <button cos-flat-button type="submit" color="primary" cdkFocusInitial>
        <span class="mr-12"><i class="fa fa-share"></i></span>
        Share {{ productText }}
      </button>
    </div>
  </mat-dialog-actions>
</ng-container>
