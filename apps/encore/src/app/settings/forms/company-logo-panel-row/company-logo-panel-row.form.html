<asi-panel-editable-row
  rowTitle="Company Logo"
  [isEditable]="'Administrator' | hasRole"
  [isLoading]="state.isLoading && !state.hasLoaded"
  (onSaveEvent)="state.save(control.value)"
>
  <div><i class="form-row-icon fa fa-atom mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <img
      *ngIf="state.value; else noLogo"
      class="settings-company-logo"
      [src]="state.value"
    />
    <ng-template #noLogo>
      <p class="cos-form-row-value">No logo currently selected</p>
    </ng-template>
  </asi-panel-editable-row-inactive>
  <asi-panel-editable-row-active>
    <image-upload-form
      fileType="TenantLogo"
      fileProperty="FileUrl"
      [maxFileBytes]="10485760"
      [formControl]="control"
    >
    </image-upload-form>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
