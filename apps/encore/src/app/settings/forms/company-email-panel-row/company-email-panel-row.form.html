<asi-panel-editable-row
  class="company-settings-email"
  rowTitle="Email"
  [isEditable]="'Administrator' | hasRole"
  [isLoading]="state.isLoading && !state.hasLoaded"
  (onSaveEvent)="state.save(control.value)"
>
  <div><i class="form-row-icon fa fa-at mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <p class="form-row-value">{{ state.value }}</p>
  </asi-panel-editable-row-inactive>
  <asi-panel-editable-row-active>
    <cos-form-field>
      <cos-label> Primary Email </cos-label>
      <input
        cos-input
        id="primaryEmail"
        [formControl]="control"
        placeholder="Enter a value"
        maxlength="100"
      />
      <cos-error></cos-error>
    </cos-form-field>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
