<asi-panel-editable-row
  rowTitle="Change Password"
  saveButtonText="Save Changes"
  [alwaysEdit]="true"
  [saveClick]="save"
>
  <div><i class="form-row-icon fas fa-key mt-8 mr-16"></i></div>

  <p class="form-row-value">
    It's a good idea to use a strong password that you are not using elsewhere.
  </p>
  <asi-panel-editable-row-inactive></asi-panel-editable-row-inactive>
  <asi-panel-editable-row-active [formGroup]="form">
    <esp-password-reset-form formGroupName="password"></esp-password-reset-form>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
