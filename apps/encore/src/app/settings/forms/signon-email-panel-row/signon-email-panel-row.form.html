<asi-panel-editable-row rowTitle="Log-In Email" [saveClick]="updateLoginEmail">
  <div><i class="form-row-icon fas fa-user mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <p class="form-row-value">{{ state.user?.LoginEmail }}</p>
  </asi-panel-editable-row-inactive>
  <asi-panel-editable-row-active>
    <cos-form-field>
      <cos-label>Log-In Email</cos-label>
      <input
        id="profileLogInEmail"
        cos-input
        type="text"
        placeholder="Log-In Email"
        [formControl]="control"
        maxlength="100"
        required
      />
      <cos-error></cos-error>
    </cos-form-field>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
