<div class="product-variant mb-24">
  <div class="product-variant-header w-full mb-16">
    <cos-toggle [checked]="showVariant" (toggleChange)="toggleVariant()">
      <span class="toggle-label">{{ label }}</span>
    </cos-toggle>
    <cos-checkbox
      class="select-all"
      name="select-all"
      *ngIf="showVariant && variant"
      (change)="toggleSelectAll($event)"
      [checked]="allChecked"
      [indeterminate]="isIndeterminate"
    >
      <span class="select-all-label">Select/Deselect All</span>
    </cos-checkbox>
  </div>
  <cos-card *ngIf="showVariant && variant">
    <ul class="product-variant-list">
      <ng-container *ngFor="let value of variant.Values; let i = index">
        <li class="product-variant-list-item" *ngIf="i < limit">
          <cos-checkbox
            class="checkbox-products"
            name="variant-value"
            [checked]="isChecked(value)"
            (change)="toggleSelect($event, value)"
          >
            <div class="flex items-center">
              <img
                *ngIf="value?.Media?.length"
                class="mr-8"
                [src]="value?.Media?.[0]?.Url"
                alt=""
              />
              <span>{{ value.Value }}</span>
            </div>
          </cos-checkbox>
        </li>
      </ng-container>
    </ul>
    <div class="show-more" *ngIf="isShowMoreEnabled">
      <button cos-button (click)="toggleShowMore()">
        <i class="fa fa-{{ showMore ? 'minus' : 'plus' }}"></i>
        {{ showMore ? 'Show less' : 'Show more' }}
      </button>
    </div>
  </cos-card>
</div>
