<header>
  <div>
    <button class="cos-modal-close" mat-dialog-close>
      <i class="fas fa-times"></i>
      <span class="cos-accessibly-hidden">Close</span>
    </button>
  </div>
  <h2 mat-dialog-title>{{ title }}</h2>
  <p class="body-style-12">
    Customize the contact details used for this {{ orderTypeDesc }}.
  </p>
</header>

<mat-dialog-content>
  <div class="content-wrapper">
    <form [formGroup]="form">
      <esp-edit-order-contact-details formGroupName="orderContact">
      </esp-edit-order-contact-details>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-between w-full">
    <button cos-button (click)="cancel()">Cancel</button>

    <button
      cos-flat-button
      type="submit"
      color="primary"
      cdkFocusInitial
      (click)="save()"
      [disabled]="form.pristine"
    >
      <span class="mr-12"><i class="fa fa-save"></i></span>
      Save
    </button>
  </div>
</mat-dialog-actions>
