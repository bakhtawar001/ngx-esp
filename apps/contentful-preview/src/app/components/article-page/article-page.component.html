<div class="container">
  <sponsored-content-article
    *ngIf="!error; else errorMessage"
    [articleId]="id"
    [smartlinkUrl]="smartlinkUrl"
    (error)="errorHandler($event)"
  ></sponsored-content-article>
  <ng-template #errorMessage>
    <div class="alert alert-warning" role="alert">
      {{ error.errorObject.message }}
    </div>
  </ng-template>
</div>
