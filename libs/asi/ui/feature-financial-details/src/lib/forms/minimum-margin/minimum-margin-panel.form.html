<asi-panel-editable-row
  rowTitle="Default Margin"
  (onSaveEvent)="onSave()"
  [isEditable]="state.party.IsEditable"
  [isLoading]="!state.partyIsReady"
>
  <div><i class="form-row-icon fa fa-money-bill-wave mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <p class="form-row-value" data-cy="inactive">
      {{ state.party.MinimumMargin | asiFormatToPercentage }}
    </p>
  </asi-panel-editable-row-inactive>

  <asi-panel-editable-row-active [formGroup]="form">
    <cos-form-field>
      <input
        cos-input
        type="number"
        data-cy="minimum-margin-input"
        formControlName="MinimumMargin"
        [inputMask]="minimumMarginMask"
        maxlength="3"
        placeholder="0"
        max="999"
        min="0"
      />
      <cos-error></cos-error>
    </cos-form-field>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
