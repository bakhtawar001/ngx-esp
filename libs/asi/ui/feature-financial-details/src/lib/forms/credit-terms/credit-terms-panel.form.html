<asi-panel-editable-row
  (onSaveEvent)="onSave()"
  [isEditable]="state.party.IsEditable"
  [isLoading]="!state.partyIsReady"
  rowTitle="Default Terms"
>
  <div><i class="form-row-icon fa fa-receipt mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <p class="form-row-value" data-cy="inactive">
      {{ state.party.CreditTerms?.length && state.party.CreditTerms[0] !== ' ' ?
      state.party.CreditTerms[0] : '-' }}
    </p>
  </asi-panel-editable-row-inactive>

  <asi-panel-editable-row-active [formGroup]="form">
    <cos-autocomplete
      class="w-full"
      [data]="creditTerms"
      data-cy="credit-terms-autocomplete"
      formControlName="CreditTerms"
      mode="select"
      valueSelector="Name"
    >
      <ng-template let-option>
        <span>{{ option.Name }} </span>
      </ng-template>
    </cos-autocomplete>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
