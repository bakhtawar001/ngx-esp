<asi-panel-editable-row
  rowTitle="Sales Target"
  (onSaveEvent)="onSave()"
  [isEditable]="state.party.IsEditable"
  [isLoading]="!state.partyIsReady"
>
  <div><i class="form-row-icon fa fa-chart-line mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <p class="form-row-value" data-cy="inactive">
      $ {{ state.party.SalesTarget ?? '0.00' }}
    </p>
  </asi-panel-editable-row-inactive>

  <asi-panel-editable-row-active [formGroup]="form">
    <cos-form-field>
      <input
        cos-currency-input
        data-cy="sales-target-input"
        formControlName="SalesTarget"
        maxlength="13"
        placeholder="0.00"
      />
    </cos-form-field>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
