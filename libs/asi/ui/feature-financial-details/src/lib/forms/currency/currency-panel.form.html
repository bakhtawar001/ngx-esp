<asi-panel-editable-row
  rowTitle="Currency"
  (onSaveEvent)="onSave()"
  [isEditable]="state.party.IsEditable"
  [isLoading]="!state.partyIsReady"
>
  <div><i class="form-row-icon fa fa-dollar mt-8 mr-16"></i></div>
  <asi-panel-editable-row-inactive>
    <p class="form-row-value">{{ state.party.Currency ?? DEFAULT_CURRENCY }}</p>
  </asi-panel-editable-row-inactive>

  <asi-panel-editable-row-active [formGroup]="form">
    <cos-form-field>
      <input cos-currency-input formControlName="Currency" />
    </cos-form-field>
  </asi-panel-editable-row-active>
</asi-panel-editable-row>
