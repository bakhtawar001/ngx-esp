<mat-menu
  class="cos-global-menu-panel"
  backdropClass="cos-global-header-menu-backdrop"
  yPosition="below"
>
  <div matMenuContent class="user-menu">
    <ng-container *cosIfFeatureFlags="{ matches: ['mmp'] }">
      <a href="#" mat-menu-item class="cos-menu-item" cdkFocusInitial>
        <i class="fa fa-user"></i>
        <span>Manage my account</span>
      </a>
    </ng-container>
    <a [routerLink]="['/settings']" mat-menu-item class="cos-menu-item">
      <i class="fa fa-cog"></i>
      <span>Settings</span>
    </a>
    <a mat-menu-item class="cos-menu-item" (click)="licenseAgreement()">
      <i class="fa fa-file-alt"></i>
      <span>License Agreement</span>
    </a>
    <mat-divider></mat-divider>
    <ng-container *cosIfFeatureFlags="{ matches: ['mmp'] }">
      <a href="#" mat-menu-item class="cos-menu-item">
        <i class="fa fa-align-left"></i>
        <span>Suppliers and Notes</span>
      </a>
      <a href="#" mat-menu-item class="cos-menu-item">
        <i class="fa fa-newspaper"></i>
        <span>ESP updates</span>
      </a>
      <mat-divider></mat-divider>
      <button
        mat-menu-item
        class="cos-menu-item"
        (click.stop)="toggleClientSafeMode()"
      >
        <cos-toggle
          cos-menu-item
          id="client-safe-toggle"
          name="client-safe-toggle"
          size="small"
          [checked]="clientSafeMode"
          >Client Safe Mode</cos-toggle
        >
      </button>
    </ng-container>
    <a
      (click)="logout()"
      mat-menu-item
      class="cos-menu-item cos-menu-item--unique"
    >
      <i class="fa fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>
</mat-menu>
