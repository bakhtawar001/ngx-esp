<form [formGroup]="form">
  <section class="brand-information-section">
    <h5 class="header-style-12-shark">Brand Information</h5>
    <div class="flex-2-col">
      <div formGroupName="Website">
        <cos-form-field class="cos-form-row mb-16">
          <cos-label data-cy="website-label">Website</cos-label>
          <input
            class="w-full company-website-input"
            cos-input
            id="companyWebsite"
            placeholder="Enter website address"
            formControlName="Url"
            maxlength="100"
          />
          <cos-error
            [controlErrors]="{ validUrl: 'The Website url is invalid.' }"
          >
          </cos-error>
        </cos-form-field>
      </div>
      <esp-brand-color-form
        data-cy="brand-color-picker"
        label="Primary Brand Color"
        formControlName="PrimaryBrandColor"
      ></esp-brand-color-form>
    </div>
    <div class="flex-2-col">
      <div>
        <div class="cos-form-row">
          <label data-cy="logo-label" class="cos-form-label"
            >Company Logo</label
          >
          <image-upload-form
            formControlName="LogoMediaLink"
            fileType="Artwork"
            data-cy="logo-upload"
            [width]="logoMediaLinkConfig.width"
            [height]="logoMediaLinkConfig.height"
            [maxFileBytes]="logoMediaLinkConfig.maxFileBytes"
          >
            <div class="custom-img-upload-reqs">
              File size must be less than 10MB.
            </div>
          </image-upload-form>
        </div>
      </div>
      <div>
        <div class="cos-form-row">
          <label data-cy="favicon-label" class="cos-form-label">Favicon</label>
          <image-upload-form
            formControlName="IconMediaLink"
            fileType="Artwork"
            data-cy="favicon-upload"
            [width]="iconMediaLinkConfig.width"
            [height]="iconMediaLinkConfig.height"
            [maxFileBytes]="iconMediaLinkConfig.maxFileBytes"
          >
            <div class="custom-img-upload-reqs">
              Square images are recommended, all others will be resized
              automatically. Image should be minimum of 50px X 50px and under
              2MB in size.
            </div>
          </image-upload-form>
        </div>
      </div>
    </div>
  </section>
</form>
