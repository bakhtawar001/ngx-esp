<div class="navbar-modal">
  <div class="app-list-container">
    <div class="app-search">
      <mat-form-field>
        <input
          matInput
          sanitized=""
          type="search"
          id="app-search-input"
          placeholder="Find an app"
          aria-label="Search for apps"
          autocapitalize="off"
          autocorrect="off"
          autocomplete="off"
          tabindex="0"
          [(ngModel)]="searchTerm"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="app-bar-items">
      <ng-container
        *ngFor="let item of state.applications | filter: searchTerm"
      >
        <cos-navigation-item [item]="item"></cos-navigation-item>

  </div>
</div>
