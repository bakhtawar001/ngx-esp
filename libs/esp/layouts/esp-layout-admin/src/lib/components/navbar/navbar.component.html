<div

  *ngIf="state.config.layout.toolbar?.position !== 'above'"
>

    <span class="logo__text">
      <span class="esp-icon esp-icon-esp"></span>
    </span>
  </div>
</div>

<div class="navbar-menu primary" (cosOnResize)="measureAppbar($event)" #navbar>
  <nav class="navbar-menu__items">
    <cos-navigation
      [navigation]="applications"
      layout="vertical-admin"
    ></cos-navigation>
  </nav>
  <div class="navbar__more" *ngIf="showMore$ | async">
    <div class="nav-item">
      <button class="nav-link" (click)="showAppDialog()">
        <mat-icon class="nav-link-icon"> more_horiz </mat-icon>
      </button>
    </div>
  </div>
  <div class="navbar-menu__spacer"></div>
