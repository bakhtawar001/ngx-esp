    </form>

    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
      <button
        *ngIf="user"
        mat-button
        [matMenuTriggerFor]="userMenu"
        class="user-button"
      >
        <div fxLayout="row" fxLayoutAlign="center center">
          <img
            class="avatar mr-0 mr-sm-16"
            alt="avatar"
            [src]="
              'https://www.gravatar.com/avatar/' +
              user.GravatarHash +
              '?s=300&d=https%3A%2F%2Fesp.asicentral.com%2Fimages%2Fno_contact.png'
            "
          />
          <span class="username mr-12" fxHide fxShow.gt-sm>{{
            user.displayName
          }}</span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>My Profile</span>
        </button>

        <button mat-menu-item class="">
          <mat-icon>mail</mat-icon>
          <span>Inbox</span>
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span class="logout">Logout</span>
        </button>
      </mat-menu>

      <!-- <div class="toolbar-separator"></div>

      <cos-search-bar (input)="search($event)"></cos-search-bar> -->

      <div class="toolbar-separator"></div>

      <!-- <button
        mat-button
        fxHide
        fxShow.gt-xs

        <div fxLayout="row" fxLayoutAlign="center center">
          <img
            class="flag mr-8"

          <span class="iso text-uppercase">{{ selectedLanguage.id }}</span>
        </div>

      <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">
        <button
          mat-menu-item
          *ngFor="let lang of languages"
          (click)="setLanguage(lang)"
        >
          <span fxLayout="row" fxLayoutAlign="start center">
            <img
              alt="{{ lang.title }} flag"
              class="flag mr-16"
              [src]="'assets/icons/flags/' + lang.flag + '.png'"
            />
            <span class="iso">{{ lang.title }}</span>
          </span>
        </button>

        <button mat-menu-item [routerLink]="'/components/multi-language'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <span>Learn more</span>
          </div>
        </button>
      </mat-menu>

      <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

      <button
        mat-icon-button
        fxHide.gt-md
        class="chat-panel-toggle-button"
        (click)="toggleSidebarOpen('chatPanel')"
        aria-label="Toggle chat panel"
      >
        <mat-icon class="secondary-text">chat</mat-icon>
      </button>

      <div class="toolbar-separator" fxHide.gt-md></div>

      <button
        mat-icon-button
        class="quick-panel-toggle-button"
        (click)="toggleSidebarOpen('quickPanel')"
        aria-label="Toggle quick panel"
      >
        <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
      </button>

      <div
        class="toolbar-separator"
        *ngIf="config.layout.navbar?.position === 'right'"
        fxHide
        fxShow.gt-xs
      ></div>

      <button
        mat-icon-button
        class="navbar-toggle-button"
        *ngIf="config.layout.navbar?.position === 'right'"
        (click)="toggleSidebarOpen('navbar')"
        fxHide.gt-md
      >
        <mat-icon class="secondary-text">menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
